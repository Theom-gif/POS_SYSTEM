<body>
    <nav class="nav-bar">
        <p>POS</p>
        <li><a href="/templates/index.html"><i class="ri-home-4-line"></i>Dashboard</a></li>
        <li><a href="{{url_for('product_list')}}" id="text"><i class="ri-align-justify"></i>Category</a></li>

    <header>
        <div class="breadcrumb">Dashboard / <a href="#">Analytics</a></div>
        <div style="display:flex;gap:12px;align-items:center;">
            <button class="btn_admin"><i class="fas fa-calendar"></i> Schedule Event (5)</button>
            <div class="user-profile"><span>John Doe</span>
                <div class="avatar">JD</div>
            </div>
        </div>
    </header>
    <div class="add">
        <h2>Add Product</h2>
        <form method="POST" action="/products/add">
            <p>
                Name:
                <input type="text" name="name" required>
            </p>
            <p>
                Price:
                <input type="number" step="0.01" name="price" required>
            </p>
            <p>
                Stock:
                <input type="number" name="stock" required>
            </p>
            <p class="submit">
                <input type="submit" value="Add Product">
            </p>
        </form>


        <!-- <p><a href="/products">Back to Product List</a></p> -->
    </div>
